</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="mainNavbar">

                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">

    <h1>Feedback Form</h1>

    <div class="box-model section">
        <form>
            <label>Full Name:</label><br>
            <input type="text" required minlength="3"><br><br>

            <label>Email Address:</label><br>
            <input type="email" required><br><br>

            <h3>Rating:</h3>
            <input type="radio" name="rating" required> Very Satisfied<br>
            <input type="radio" name="rating"> Satisfied<br>
            <input type="radio" name="rating"> Neutral<br>
            <input type="radio" name="rating"> Unsatisfied<br><br>

            <h3>Interests:</h3>
            <input type="checkbox"> Web Development<br>
            <input type="checkbox"> Mobile Development<br>
            <input type="checkbox"> AI & Machine Learning<br><br>

            <label>Country:</label><br>
            <select required>
                <option value="">Select</option>
                <option>Nepal</option>
                <option>India</option>
                <option>USA</option>
            </select><br><br>

            <textarea required minlength="5" maxlength="300"></textarea><br><br>

            <button type="submit" style="background-color: lightgreen;">Submit</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
